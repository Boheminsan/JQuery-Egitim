<title>Eq, Animate ve Parent</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        $("ul li:eq(2)").css("background-color", "silver");
        //veya 
        // $("ul li").eq(2).css("background-color","lightgreen");
        $("ul li").animate(
            {
                "width": "300px",
            }
        ).animate(
            {
                "height": "40px",
                "marginLeft":"20px"
            }, 2000
        ).animate(
            {
                "marginTop":"20px"
            }, 2000
        )

        $(".tab").animate(
            {
                "width": "300px",
                "font-size": "72px"
            }, 3000
        );

        $("button").click(function()
            {
                $(this).parent().remove();
            });
    });
</script>
