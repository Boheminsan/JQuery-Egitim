<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<title>Odd, Even, Gt ve Lt</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
       $("ul li:odd").css("background-color","green");
       $("ul li:even").css("background-color","blue");
       $("ul li:gt(4)").css("background-color","#cccccc");
       $("ul li:lt(3)").css("color","beige");
    });
</script>
<style>
    
</style>
</head>

<body>
 
    <ul>

        <li>5. Sekme</li>
        <li>6. Sekme</li>
        <li>7. Sekme</li>
        <li>8. Sekme</li>
        <li>9. Sekme</li>
        <li>10. Sekme</li>
        <li>11. Sekme</li>
        <li>12. Sekme</li>
    </ul>

  

</body>

</html>
