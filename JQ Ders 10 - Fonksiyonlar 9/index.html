<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<title>Serialize, HasClass ve Change</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        // $("button").click(function () {
        //     $(this).after('<button>Bana da Tıkla</button>');
        // }); // Bu metot ile oluşturulan button sonradan eklendiği için click fonskiyonuna sahip değildir.


        $("button#kayit").click(function () {
            var deger = $("form#form1").serialize();
            alert(deger);
        });
        if ($("div").hasClass("batuhan")) {

            alert("aleleyyo");
        }
        $("select").change(function () {
            var deger = $(this).val();
            alert(deger);
        })
    });
</script>
<style>
    p.deneme {
        background-color: yellow;
    }
</style>
</head>

<body>

    <div class="batuhan"></div>
    <div class="batuhan1"></div>
    <div class="batuhan2"></div>
    <form action="" id="form1">
        <table>

                </td>
            </tr>
            <tr>

                </td>
            </tr>
            <tr>

                </td>
            </tr>
            <tr>
                <td>Şehir:</td>
                <td>
                    <select name="sehir" id="">
                        <option value="ankara">Ankara</option>
                        <option value="eskişehir">Eskişehir</option>
                        <option value="izmir">İzmir</option>
                        <option value="kütahya">Kütahya</option>
                        <option value="istanbul">İstanbul</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="kayit">Kayıt Ol</button>
                </td>
            </tr>
        </table>
    </form>
